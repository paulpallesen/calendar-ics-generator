name: Test Public Folder

on:
  workflow_dispatch:  # allows manual run from Actions tab

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show repo structure
        run: |
          echo "Repo structure (public folder only):"
          find public -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g' || echo "⚠️ No public folder found"

      - name: Show file details
        run: |
          echo "Detailed file listing:"
          ls -lR public || echo "⚠️ public folder not found"

      - name: Fail if public folder is empty
        run: |
          if [ ! -d "public" ]; then
            echo "❌ ERROR: 'public/' folder does not exist"
            exit 1
          fi
          if [ -z "$(ls -A public)" ]; then
            echo "❌ ERROR: 'public/' folder is empty"
            exit 1
          fi
          echo "✅ public/ folder has content"
