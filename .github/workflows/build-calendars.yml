name: Build Calendars

permissions:
  contents: write
  pages: write

on:
  workflow_dispatch:      # manual run option
  schedule:
    - cron: '0 0 * * *'   # daily at 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build (reads CSV_URL from repo secret)
        env:
          CSV_URL: ${{ secrets.CSV_URL }}
        run: python build_calendars.py

      - name: Verify public/ exists
        run: |
          if [ ! -d "public" ]; then
            echo "❌ ERROR: 'public/' folder does not exist"
            exit 1
          fi
          if [ -z "$(ls -A public)" ]; then
            echo "❌ ERROR: 'public/' folder is empty"
            exit 1
          fi
          echo "✅ public/ folder has content"

      - name: List generated files
        run: |
          echo "Contents of public/:"
          find public -maxdepth 2 -type f -print | sed 's/^/  /' || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          enable_jekyll: false

      - name: Show deployed site URL
        run: |
          echo "✅ Your site should now be available at:"
          echo "https://paulpallesen.github.io/calendar-ics-generator/"
