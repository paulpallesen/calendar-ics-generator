name: Build Calendars

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # daily at 00:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run build (reads CSV_URL from repo secret)
        env:
          CSV_URL: ${{ secrets.CSV_URL }}
        run: python build_calendars.py

      - name: Verify public/ exists
        run: |
          if [ ! -d "public" ]; then
            echo "‚ùå ERROR: 'public/' folder not found. Build must create this directory."
            exit 1
          fi

      - name: List generated files
        run: |
          echo "Contents of public/:"
          find public -maxdepth 2 -type f -print | sed 's/^/  /' || true

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
