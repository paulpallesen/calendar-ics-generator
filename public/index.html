<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Subscribe to Calendars</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 1em;
            line-height: 1.5;
        }
        select, button {
            padding: 0.5em 1em;
            margin: 0.25em;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            cursor: pointer;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        #buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5em;
        }
        #qr-section {
            margin-top: 1em;
            text-align: center;
        }
        #qr-canvas {
            border: 1px solid #ccc;
            margin: 0.5em auto;
            display: block;
        }
        @media (max-width: 480px) {
            #buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Subscribe to Calendar</h1>
    <label for="calendar-select">Choose calendar:</label>
    <select id="calendar-select" aria-label="Select calendar"></select>
    <div id="buttons"></div>
    <div id="qr-section">
        <h2>QR Code for Subscription</h2>
        <canvas id="qr-canvas"></canvas>
        <p>Scan to subscribe directly.</p>
    </div>
    <script>
        fetch('https://paulpallesen.github.io/calendar-ics-generator/calendars.json')
            .then(r => {
                if (!r.ok) {
                    throw new Error(`HTTP error! status: ${r.status}`);
                }
                return r.json();
            })
            .then(data => {
                console.log('Calendars data loaded:', data); // Log for debugging
                const select = document.getElementById('calendar-select');
                data.forEach(cal => {
                    const opt = document.createElement('option');
                    opt.value = JSON.stringify({name: cal.name, ics: cal.ics});
                    opt.textContent = cal.name;
                    select.appendChild(opt);
                });
                if (data.length > 0) {
                    select.value = JSON.stringify({name: data[0].name, ics: data[0].ics});
                    updateButtons();
                }
                select.addEventListener('change', updateButtons);
            })
            .catch(err => {
                console.error('Fetch error:', err); // Log full error
                document.getElementById('buttons').innerHTML = '<p>Error loading calendars. Check console for details.</p>';
            });

            const select = document.getElementById('calendar-select');
